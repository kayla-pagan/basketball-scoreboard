<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>AWAY</h3>
                <img id="suns-img" src="img/phoenix-suns-logo.svg">
                <div id="away-el" class="score">0</div>
                <button onclick="awayAddOnePoints()">+1</button>
                <button onclick="awayAddTwoPoints()">+2</button>
                <button onclick="awayAddThreePoints()">+3</button>
            </div>
            
            <div>
                <h4>TIME</h4>
                <div id="countdown">24:00</div>
            </div>
            
            <div>
                <h3>HOME</h3>
                <img id="knicks-img" src="img/new-york-knicks-logo.svg">
                <div id="home-el" class="score">0</div>
                <button onclick="homeAddOnePoints()">+1</button>
                <button onclick="homeAddTwoPoints()">+2</button>
                <button onclick="homeAddThreePoints()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
